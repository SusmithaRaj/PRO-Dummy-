<html>
<head>
  <link rel="stylesheet" href="addevent.css">
  </head>
<body>
<div class="container">
  <form id="contact" action="" method="post">
    <h3>Create an event</h3>

    <fieldset>
      <input placeholder="Event Title" type="text" tabindex="1" required autofocus>
    </fieldset>

    <fieldset>
      <textarea placeholder="Event description" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <input type="file" name="images" multiple>
    </fieldset>


    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Create</button>
    </fieldset>

  </form>
</div>
</body>
</html>
